    <div class="center-width" >
      <h2><b>LENGTH CONVERTER</b></h2>
      <p class="font-monospace" >Type a value in any of the fields to convert between Length measurements:</p>
    </div><br>
  <div class="container">
    <div class="length-converter">
      <div class="fields">
        <div class="field">
          <label>CM: </label>
          <input type="number" id="inputcentimeters" name="inputcentimeters" placeholder="Centimeter" onkeyup="cm();">
        </div>
        <div class="field">
          <label>Inches:</label>
          <input type="number" id="inputInches" name="inputInches" placeholder="Inches" onkeyup="inch();">
        </div>
        <div class="field">
          <label>Feet: </label>
          <input type="number" id="inputFeet" name="inputFeet" placeholder="Feet" onkeyup="ft();">
        </div>
        <div class="field">
          <label>Yards:</label>
          <input type="number" id="inputYards" name="inputYards" placeholder="Yards" onkeyup="yrd();">
        </div>
        <div class="field">
          <label>Meters:</label>
          <input type="number" id="inputMeters" name="inputMeters" placeholder="Meters" onkeyup="mtr();">
        </div>
        <div class="field">
          <label>Kilometers: </label>
          <input type="number" id="inputKilometers" name="inputKilometers" placeholder="Kilometers" onkeyup="km();">
        </div>
        <button id="reset" class="btn btn-danger btn-lg w-100" onclick="reset();">Clear</button>
      </div>
    </div>
